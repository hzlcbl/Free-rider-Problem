<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Free-Rider Simulation</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 16px; }
        button { width: 100%; padding: 14px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #1557b0; }
        #resultBox { margin-top: 25px; padding: 20px; border-radius: 8px; display: none; text-align: center; }
        .win { background-color: #e6f4ea; color: #137333; border: 1px solid #ceead6; }
        .loss { background-color: #fce8e6; color: #c5221f; border: 1px solid #fad2cf; }
        .neutral { background-color: #f8f9fa; color: #3c4043; border: 1px solid #dadce0; }
        .payoff-text { font-size: 24px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>Game Theory: Group Project</h2>
    
    <div class="input-group">
        <label for="playerA">Member A Choice:</label>
        <select id="playerA">
            <option value="Contribute">Contribute (Work Hard)</option>
            <option value="Slack Off">Slack Off (Free-Ride)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="playerB">Member B Choice:</label>
        <select id="playerB">
            <option value="Contribute">Contribute (Work Hard)</option>
            <option value="Slack Off">Slack Off (Free-Ride)</option>
        </select>
    </div>

    <button onclick="calculatePayoff()">Calculate Payoff</button>

    <div id="resultBox">
        <div id="outcomeTitle" style="font-weight: bold; font-size: 18px;"></div>
        <div class="payoff-text" id="payoffDisplay"></div>
        <div id="explanation"></div>
    </div>
</div>

<script>
    function calculatePayoff() {
        const a = document.getElementById('playerA').value;
        const b = document.getElementById('playerB').value;
        const resBox = document.getElementById('resultBox');
        const outcomeTitle = document.getElementById('outcomeTitle');
        const payoffDisplay = document.getElementById('payoffDisplay');
        const explanation = document.getElementById('explanation');

        resBox.style.display = "block";
        resBox.className = ""; // Reset classes

        if (a === "Contribute" && b === "Contribute") {
            resBox.classList.add('win');
            outcomeTitle.innerText = "SOCIAL OPTIMUM";
            payoffDisplay.innerText = "(+3, +3)";
            explanation.innerText = "Both worked hard. High grades for everyone!";
        } 
        else if (a === "Slack Off" && b === "Slack Off") {
            resBox.classList.add('neutral');
            outcomeTitle.innerText = "NASH EQUILIBRIUM";
            payoffDisplay.innerText = "(0, 0)";
            explanation.innerText = "Market Failure. No work done, failing grade.";
        } 
        else if (a === "Slack Off" && b === "Contribute") {
            resBox.classList.add('win');
            outcomeTitle.innerText = "FREE-RIDER SUCCESS";
            payoffDisplay.innerText = "(+5, -1)";
            explanation.innerText = "Member A slacked off but got Member B's grade.";
        } 
        else {
            resBox.classList.add('loss');
            outcomeTitle.innerText = "SUCKER'S PAYOFF";
            payoffDisplay.innerText = "(-1, +5)";
            explanation.innerText = "Member A did all the work while Member B slacked.";
        }
    }
</script>

</body>
</html>
